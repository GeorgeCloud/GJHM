{% extends 'partials/base.html' %}

{% block title %} {{ user.username }} | {{ playlist.title }} {% endblock %}

{% block content %}

  <h5>Listed by {{ user.username }}</h5>
  <h1>{{ playlist.title }}</h1>

  <ul>
    {% for item in media %}
      <li>{{ item.title }}</li>
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
{% endblock %}
