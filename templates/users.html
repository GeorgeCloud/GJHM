{% extends 'partials/base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
  <h1>USERS</h1>
  {% for user in users %}
    <ul>
      <li>
        <a href="{{url_for('users_bp.view_user', username=user.username)}}">{{ user.username }}</a>
      </li>
    </ul>
  {% endfor %}
{% endblock %}
