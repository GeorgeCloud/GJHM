{% extends 'partials/base.html' %}

{% block title %} {{ user }}'s playlist {% endblock %}

{% block content %}
  <h1>{{ user.username }}'s Playlists</h1>
  {% for playlist in playlists %}
    <ul>
      <li>
        <a href="playlists/{{ playlist._id }}">{{ playlist.title }}</a>
      </li>
    </ul>
  {% endfor %}
{% endblock %}
