
<!-- ALL MEDIA, maybe split up into media types -->
{% extends 'partials/base.html' %}

{% block title %} Media {% endblock %}
{% include 'partials/navbar.html' %}

{% block content %}

<!-- team's movies -->
<div class="container text-center p-3">
    <h1>Staff's Picks</h1>

    <div class="row">

      <div class="container col-3">
        <img src="" alt="movie poster">
      </div>

      <div class="container col-3">
        <img src="" alt="movie poster">
      </div>

      <div class="container col-3">
        <img src="" alt="movie poster">
      </div>

      <div class="container col-3">
        <img src="" alt="movie poster">
      </div>

    </div>
</div>

<!-- filter bar -->
<div class="container p-3">
<h2>All Movies</h2>
  <!-- genre filter -->
  <div class="row">
    <form class="px-3">
      <label>Genre</label>
      <select>
        <option></option>
        <option>Fantasy</option>
        <option>Animation</option>
        <option>Drama</option>
        <option>Horror</option>
      </select>  
    </form>

    <!-- another filter -->
    <form class="px-3">
      <label>Year</label>
      <select>
        <option></option>
        <option>Fantasy</option>
        <option>Animation</option>
        <option>Drama</option>
        <option>Horror</option>
      </select>  
    </form>

  </div>

</div>

<!-- for media in media -->
<div class="container card">
  <div class="row p-3">

    <div class="col-3">
      <img style="height:200px; width: 100px;" src="https://www.themoviedb.org/t/p/w1280/{{ movie.poster_path }}" class="img-fluid rounded-start" alt="...">    </div>

    <div class="col-9">

      <div class="row">
        <div class="col-3">
          <h1>{{media.title}}</h1>
        </div>

        <h3>{{media.year_created}}</h3>
        
      </div>

      <p>{{media.description}}</p>
    </div>

  </div>
</div>


{% endblock %}
