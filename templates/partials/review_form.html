<!-- USER SIGN UP FORM -->
<div class="container m-auto text-center">
  <div class="container col-2 m-auto">
    <div class="row">
      <legend>New Review</legend>
    </div>

    <div class="row">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" required>
    </div>

    <div class="row">
      <label for="rating">Rating</label>
      <input id="rating" type="number" name="rating" min="1" max="5" required>
    </div>

    <div class="row">
      <label for="description">Description</label>
      <textarea id="description" name="description" cols="80" rows="5" required></textarea>
    </div>
  </div>

  <input type="submit" class="m-3" value="Create Playlist">
</div>
