{% if playlist_result %}
  {% for playlist in playlist_result %}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://www.themoviedb.org/t/p/w1280/" class="img-fluid rounded-start" alt="...">
        </div>

        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ url_for('view_single_playlist', playlist_id=playlist._id) }}">
                {{ playlist.title }}
              </a>
            </h5>

            <p class="card-text">{{ playlist.description[:150] }}...</p>
            <p class="card-text"><small class="text-muted">{{ playlist.created_on }}</small></p>

          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
