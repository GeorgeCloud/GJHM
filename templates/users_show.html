{% extends 'partials/base.html' %}

{% block title %} {{ user.username }} | Profile {% endblock %}

{% block content %}
  <h1>{{ user.username }}'s Profile</h1>

  <p>
    Full Name - {{ user.full_name.capitalize() }}</p>

  <p>
    Email - {{ user.email }}
  </p>

  <p>
    Joined {{ user.created_on.strftime('%b %Y') }}
  </p>
{% endblock %}
